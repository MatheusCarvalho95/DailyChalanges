<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="">
        <div class="calc-face">
            <div><input type="text" disabled placeholder="5+5"></div>
            <div class="row">
                <div class="col col-sm"><button class="btn">%</button></div>
                <div class="col col-sm"><button class="btn">CE</button></div>
                <div class="col col-sm"><button class="btn">C</button></div>
                <div class="col col-sm"><button class="btn">Del</button></div>
            </div>
            <div class="row">
                <div class="col col-sm"><button class="btn">1/x</button></div>
                <div class="col col-sm"><button class="btn">x²</button></div>
                <div class="col col-sm"><button class="btn">√</button></div>
                <div class="col col-sm"><button class="btn">/</button></div>
            </div>
            <div class="row">
                <div class="col col-sm"><button class="btn">7</button></div>
                <div class="col col-sm"><button class="btn">8</button></div>
                <div class="col col-sm"><button class="btn">9</button></div>
                <div class="col col-sm"><button class="btn">X</button></div>
            </div>
            <div class="row">
                <div class="col col-sm"><button class="btn">4</button></div>
                <div class="col col-sm"><button class="btn">5</button></div>
                <div class="col col-sm"><button class="btn">6</button></div>
                <div class="col col-sm"><button class="btn">-</button></div>
            </div>
            <div class="row">
                <div class="col col-sm"><button class="btn">1</button></div>
                <div class="col col-sm"><button class="btn">2</button></div>
                <div class="col col-sm"><button class="btn">3</button></div>
                <div class="col col-sm"><button class="btn">+</button></div>
            </div>
            <div class="row">
                <div class="col col-sm"><button class="btn">+/-</button></div>
                <div class="col col-sm"><button class="btn">0</button></div>
                <div class="col col-sm"><button class="btn">,</button></div>
                <div class="col col-sm"><button class="btn">=</button></div>
            </div>

        </div>
    </div>
</body>

</html>
